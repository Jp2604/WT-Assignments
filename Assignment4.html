    <script>
        function validateForm() {
            var fname = document.getElementById("fname").value;
            var surname = document.getElementById("surname").value;
            var email = document.getElementById("email").value;
            var bdate = document.getElementById("bdate").value;
            var mobileno = document.getElementById("mobileno").value;
            var reg = /^w+([.-]?w+)*@w+([.-]?w+)*(.w{2,3})+$/;
            var phoneno = /^\d{10}$/;
            var dob = Date.parse(bdate);
            var byear = bob.getFullyear();

            if (fname == "") {
                alert("First name can't be null");
                return false;
            }
            else if (surname == "") {
                alert("Surname can't be null");
                return false;
            }
            else if (email.match(reg) == false) {
                alert("Invalid Email Address");
                return false;
            }
            else if (mobileno.match(phoneno) == false) {
                alert("Enter valid mobile number");
                return false;
            }
            else if (byear > 2002) {
                alert("Your age should be less than 18");
                return false;
            }
        }
